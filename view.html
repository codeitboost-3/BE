<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시글</strong>
            <p>게시글의 내용을 확인할 수 있습니다.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title" id="postTitle">글의 제목이 들어갑니다.</div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd id="postId">1</dd>
                    </dl>
                    <dl>
                        <dt>작성자</dt>
                        <dd id="postAuthor">유수빈</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd id="postDate">2033.8.21</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd id="postViews">39</dd>
                    </dl>
                </div>
                <div class="cont" id="postContent">글의 내용이 들어갑니다.</div>
            </div>
            <div class="bt_wrap">
                <a href="list.html" class="on">목록</a>
                <button id="editBtn">수정</button>
                <button id="deleteBtn">삭제</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'), 10);

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts.find(p => p.id === postId);

            if (post) {
                // 게시글 정보를 페이지에 표시
                document.getElementById('postTitle').innerText = post.title;
                document.getElementById('postId').innerText = post.id;
                document.getElementById('postAuthor').innerText = post.author;
                document.getElementById('postDate').innerText = post.date;
                document.getElementById('postViews').innerText = post.views;
                document.getElementById('postContent').innerText = post.content;

                // 조회수 증가 및 저장
                post.views += 1;
                localStorage.setItem('posts', JSON.stringify(posts));
            } else {
                alert("게시글을 찾을 수 없습니다.");
                window.location.href = 'list.html';
            }

            // 수정 버튼 클릭 시 비밀번호 확인
            document.getElementById('editBtn').addEventListener('click', function() {
                const inputPassword = prompt('비밀번호를 입력하세요:');
                if (inputPassword === post.password) {
                    window.location.href = `edit.html?id=${post.id}`;
                } else {
                    alert('비밀번호가 일치하지 않습니다.');
                }
            });

            // 삭제 버튼 클릭 시 비밀번호 확인
            document.getElementById('deleteBtn').addEventListener('click', function() {
                const inputPassword = prompt('비밀번호를 입력하세요:');
                if (inputPassword === post.password) {
                    if (confirm('정말 삭제하시겠습니까?')) {
                        const updatedPosts = posts.filter(p => p.id !== postId);
                        localStorage.setItem('posts', JSON.stringify(updatedPosts));
                        alert('게시글이 삭제되었습니다.');
                        window.location.href = 'list.html';
                    }
                } else {
                    alert('비밀번호가 일치하지 않습니다.');
                }
            });
        });
    </script>
</body>
</html>
