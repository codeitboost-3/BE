<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시글 수정</strong>
            <p>게시글을 수정하세요.</p>
        </div>
        <div class="board_write_wrap">
            <form id="editForm">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" id="title" placeholder="제목 입력"></dd>
                        </dl>
                        <div class="info">
                            <dl>
                                <dt>작성자</dt>
                                <dd><input type="text" id="author" placeholder="작성자 입력"></dd>
                            </dl>
                            <dl>
                                <dt>비밀번호</dt>
                                <dd><input type="password" id="password" placeholder="비밀번호 입력"></dd>
                            </dl>
                        </div>
                        <div class="cont">
                            <textarea id="content" placeholder="내용 입력"></textarea>
                        </div>
                    </div>
                    <div class="bt_wrap">
                        <button type="submit" class="on">수정</button>
                        <a href="list.html">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'), 10);

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts.find(p => p.id === postId);

            if (post) {
                document.getElementById('title').value = post.title;
                document.getElementById('author').value = post.author;
                document.getElementById('content').value = post.content;
            } else {
                alert("게시글을 찾을 수 없습니다.");
                window.location.href = 'list.html';
            }

            // 폼 제출 시 수정 처리
            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const inputPassword = document.getElementById('password').value;
                
                if (inputPassword === post.password) {
                    // 게시글 수정
                    post.title = document.getElementById('title').value;
                    post.author = document.getElementById('author').value;
                    post.content = document.getElementById('content').value;
                    
                    localStorage.setItem('posts', JSON.stringify(posts));
                    alert('게시글이 수정되었습니다.');
                    window.location.href = 'view.html?id=' + postId;
                } else {
                    alert('비밀번호가 일치하지 않습니다.');
                }
            });
        });
    </script>
</body>
</html>
