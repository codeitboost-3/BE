<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시글 작성</strong>
            <p>게시글을 작성하세요.</p>
        </div>
        <div class="board_write_wrap">
            <form id="postForm">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" id="title" placeholder="제목 입력"></dd>
                        </dl>
                        <div class="info">
                            <dl>
                                <dt>작성자</dt>
                                <dd><input type="text" id="author" placeholder="작성자 입력"></dd>
                            </dl>
                            <dl>
                                <dt>비밀번호</dt>
                                <dd><input type="password" id="password" placeholder="비밀번호 입력"></dd>
                            </dl>
                        </div>
                        <div class="cont">
                            <textarea id="content" placeholder="내용 입력"></textarea>
                        </div>
                    </div>
                    <div class="bt_wrap">
                        <button type="submit" class="on">등록</button>
                        <a href="list.html">취소</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
